<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学计算器</title>
    <link rel="icon" type="image/x-icon" href="images/calculator.ico">
    <link rel="stylesheet" href="css/common.css">
    <style>
        /* 特有样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 5px;
            background-color: #fff;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .operator { background-color: #ff9500; }
        .equals { background-color: #007AFF; }
        .clear { background-color: #ff3b30; }
    </style>
</head>
<body>
    <nav class="global-nav">
        <a href="index.html" class="nav-logo">工具集合</a>
    </nav>

    <div class="calculator">
        <!-- 原有内容保持不变 -->
        <script>
            // 原有JavaScript代码保持不变
        </script>
    </div>
</body>
</html>
