<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进制转换器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            padding: 2rem;
        }

        /* 主容器样式 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #0089ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 137, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 1rem 2rem;
            background: #0089ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            min-height: 60px;
        }

        .error {
            background: #ffe6e6;
            color: #dc3545;
            border: 2px solid #dc3545;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="description">支持2-32进制转换，自动处理负数和一键互换</p>

        <!-- 输入值 -->
        <div class="form-group">
            <label for="inputValue">输入值：</label>
            <input type="text" id="inputValue" placeholder="最多输入32位数字" maxlength="32">
        </div>

        <!-- 从进制 -->
        <div class="form-group">
            <label for="fromBase">从进制：</label>
            <select id="fromBase"></select>
        </div>

        <!-- 转换到进制 -->
        <div class="form-group">
            <label for="toBase">转换到进制：</label>
            <select id="toBase"></select>
        </div>

        <!-- 按钮组 -->
        <div class="button-group">
            <button onclick="convert()">转换</button>
            <button onclick="swapBases()">一键互换</button>
        </div>

        <!-- 结果显示 -->
        <div class="result" id="result"></div>
    </div>

    <script>
        // 初始化进制选择框，支持2-32进制
        function initializeSelects() {
            const fromBase = document.getElementById('fromBase');
            const toBase = document.getElementById('toBase');
            for (let i = 2; i <= 32; i++) { // 修改上限为32
                ['fromBase', 'toBase'].forEach(id => {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    document.getElementById(id).appendChild(option);
                });
            }
        }

        // 主转换函数
        function convert() {
            const inputValue = document.getElementById('inputValue').value.trim();
            const fromBase = parseInt(document.getElementById('fromBase').value);
            const toBase = parseInt(document.getElementById('toBase').value);
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = ''; // 清空之前的提示信息

            // 检查输入是否为空或过长
            if (!inputValue) {
                showError('请输入一个有效的数字');
                return;
            }
            if (inputValue.length > 32) {
                showError('输入的值不能超过32位');
                return;
            }

            // 处理负数
            const isNegative = inputValue.startsWith('-');
            const value = isNegative ? inputValue.substring(1) : inputValue;

            // 校验每一位是否合法
            let isValid = true;
            for (let i = 0; i < value.length; i++) {
                const char = value[i];
                if (parseInt(char, fromBase) >= fromBase) {
                    isValid = false;
                    break;
                }
            }

            // 如果有非法字符，显示错误
            if (!isValid) {
                showError('输入值包含非法字符或超出当前进制范围');
                return;
            }

            try {
                // 将输入值转换为十进制
                const decimalValue = parseInt(value, fromBase);
                if (isNaN(decimalValue)) { // 检查是否为NaN
                    showError('转换过程中发生错误，请检查输入值和进制');
                    return;
                }

                // 转换为指定进制
                const converted = decimalValue.toString(toBase);

                // 显示结果
                showResult(isNegative ? '-' : '', converted);
            } catch (error) {
                showError('转换过程中发生错误：' + error.message);
            }
        }

        // 一键互换进制
        function swapBases() {
            const fromBase = document.getElementById('fromBase');
            const toBase = document.getElementById('toBase');
            [fromBase.value, toBase.value] = [toBase.value, fromBase.value];
            convert(); // 自动触发转换
        }

        // 显示错误
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        // 显示转换结果
        function showResult(negative, converted) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result">转换结果：${negative}${converted}</div>`;
        }

        // 初始化进制选择框
        initializeSelects();
    </script>
</body>
</html>
