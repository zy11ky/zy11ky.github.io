<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进制转换器</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        /* 特有样式 */
        .container {
            max-width: 800px;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 1rem 2rem;
            background: #0089ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .result {
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 60px;
        }

        .error {
            background: #ffe6e6;
            color: #dc3545;
            border: 2px solid #dc3545;
        }
    </style>
</head>
<body>
    <nav class="global-nav">
        <a href="index.html" class="nav-logo">工具集合</a>
    </nav>

    <div class="container">
        <!-- 原有内容保持不变 -->
        <script>
            // 原有JavaScript代码保持不变
        </script>
    </div>
</body>
</html>
